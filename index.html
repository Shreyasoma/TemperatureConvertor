<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="myForm">
      <h1>Temperature Conversion</h1>
      <input type="number" id="input" placeholder="Enter temperature" />
      <br /><br />
      <input type="radio" id="celsius" name="conversion" />
      <label for="celsius">Celsius → Fahrenheit</label>
      <br />
      <input type="radio" id="fahrenheit" name="conversion" />
      <label for="fahrenheit">Fahrenheit → Celsius</label>
      <br /><br />
      <button type="button" id="submit">Convert</button>
      <p id="res"></p>
    </form>

    <script src="index.js"></script>
  </body>
</html>
